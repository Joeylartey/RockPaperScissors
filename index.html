<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Barlow:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

 
</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="Game Logo" >

    <div class="scorecard">
      <div class="scorecard-content">
        <p class="score-text">SCORE</p>
        <h1 id="score" class="score-num">12</h1>
      </div>
    </div>
  </div>

  <div class="who-picked-what">
    <p>You Picked</p>
    <p>The House Picked</p>
  </div>

  <div class="game">
    <img src="./images/bg-triangle.svg" alt="Rock" id="image-triangle">

    <div class="choice1">
       <div class="thick-border blue"> 
          <div class="white-background">
            <img src="./images/icon-paper.svg" alt="Paper" class="choice-image">
          </div>
       </div>
    </div>

    <div class="choice2">
        <div class="thick-border orange"> 
           <div class="white-background">
             <img src="./images/icon-scissors.svg" alt="Paper" class="choice-image">
           </div>
        </div>
     </div>

     <div class="choice3">
        <div class="thick-border red"> 
           <div class="white-background">
             <img src="./images/icon-rock.svg" alt="Paper" class="choice-image">
           </div>
        </div>
     </div>
   
  </div>
  
  <div class="rules">
    <button>Rules</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Barlow:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="Game Logo" >

    <div class="scorecard">
      <div class="scorecard-content">
        <p class="score-text">SCORE</p>
        <h1 id="score" class="score-num">0</h1>
      </div>
    </div>
  </div>

  <div class="who-picked-what">
    <p>You Picked</p>
    <p>The House Picked</p>
  </div>

  <div id="game">
    <!-- <img src="./images/bg-triangle.svg" alt="Rock" class="image-triangle">
    <div class="paper">
      <img src="./my_images/paperDiv.svg" alt="Paper">
    </div>
    <div class="scissors">
      <img src="./my_images/scissorsDiv.svg" alt="Scissors">
    </div>
    <div class="rock">
      <img src="./my_images/rockDiv.svg" alt="Rock">
    </div> -->
  </div>
  
  <div id="second-screen"></div>
  
  <div class="rules">
    <button>Rules</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
